<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        //ドーナッツ
        var torusGeometry = new THREE.TorusGeometry( 5, 0.1, 24, 24 ); 
        //半径、ドーナッツの太さ、ドーナッツのチューブ方向の分割数、水平方向の分割数
        var torusMaterial = new THREE. MeshToonMaterial( { color: 0xd66b00 } );
        var torus = new THREE.Mesh( torusGeometry, torusMaterial );
        torus.position.set( 0.5, 0, -20);
        scene.add( torus );
        
         //角すい〜円すい
var coneGeometry = new THREE.ConeGeometry( 0.5, 0.5, 6 ); 
//半径、高さ、底面の分割数
var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
var cone = new THREE.Mesh( coneGeometry, coneMaterial );
cone.position.set( 0, 0, -5 );
        
        
        //角柱〜円柱
var cylinderGeometry = new THREE.CylinderGeometry( 0.5, 0.3, 0.25, 6 );
//上の底面の半径、下の底面の半径、高さ、何角柱か
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
cylinder.position.set( 0, -0.7, -5 );
        
        
        const object = new THREE.Group();
    object.add(cone);
    object.add(cylinder);
    object.position.set(0,0,0);
    scene.add(object)
    


       

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);


          

          // 全体を回転させる
          //all.rotation.x += 0.01;
          //all.rotation.y += 0.005;;
        }
      }
    </script>
</body>
</html>
