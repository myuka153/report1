<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>demo</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
    


      //ドーナッツ
      var torusGeometry = new THREE.TorusGeometry( 5, 0.1, 24, 24 ); 
     //半径、ドーナッツの太さ、ドーナッツのチューブ方向の分割数、水平方向の分割数
    var torusMaterial = new THREE. MeshToonMaterial( { color: 0xd66b00 } );
    var torus = new THREE.Mesh( torusGeometry, torusMaterial );
    torus.position.set( 0.5, 0, -20);
    scene.add( torus );


   //角すい〜円すい
var coneGeometry = new THREE.ConeGeometry( 0.5, 0.5, 0); 
//半径、高さ、底面の分割数
var coneMaterial = new THREE. MeshPhongMaterial( {color: 0xff0000} );
var cone = new THREE.Mesh( coneGeometry, coneMaterial );
cone.position.set( 0, -0.1, -5 );
  
    var cylinderGeometry = new THREE.CylinderGeometry( 0.5, 0.5, 1, 0 );
//上の底面の半径、下の底面の半径、高さ、何角柱か
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xffffff} );
var body = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
body.position.set( 0, -0.8, -5 );
        
    
        //角柱〜円柱
var cylinderGeometry = new THREE.CylinderGeometry( 0.5, 0.8, 0.25, 0 );
//上の底面の半径、下の底面の半径、高さ、何角柱か
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
cylinder.position.set( 0, -1.25, -5 );
        
        
        const object = new THREE.Group();
    object.add(cone);
    object.add(cylinder);
    object.add(body);
    object.position.set(0,0,0);
    scene.add(object)
    



    
    
    
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      torus.rotation.x +=0.01;
      torus.rotation.y +=0.01;
      object.rotation.x += 0.01;
     
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
